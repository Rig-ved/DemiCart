<div class="card mt-5">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <div class="card-text">
      <form #f="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            #email="ngModel"
          />
          <div class="alert alert-danger mt-2" *ngIf="email.touched && !email.valid">
            <span class="error" *ngIf="email.errors.required"
              >email is required</span
            >
            <span class="error" *ngIf="email.errors.pattern"
              >'{{ email.errors.pattern.actualValue }}' email is invalid</span
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            ngModel
            required
            #password="ngModel"
          />
          <div
            class="alert alert-danger mt-2"
            *ngIf="password.touched && !password.valid"
          >
            <span class="error" *ngIf="password.errors.required"
              >password is required</span
            >
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="button"
          (click)="onEmailSignIn()"
          [disabled]="!f.valid"
        >
          Login
        </button>
        <button
          class="btn btn-secondary ml-3"
          type="button"
          (click)="onEmailSignUp()"
          [disabled]="!f.valid"
        >
          Signup
        </button>
        <div class="mt-3">
          <div class="google-btn" (click)="onGoogleSignIn()">
              <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
              </div>
              <p class="btn-text"><b>Sign in with google</b></p>
            </div>
      </div>
      </form>
    </div>
  </div>
</div>
