<ng-template placeHolderDirective></ng-template>
<div class="container mt-3">
  <a [routerLink]="['/admin/products/new']" class="btn btn-primary">
    New Products</a
  >
  <div class="mt-3 form-group">
   
    <input
      type="text"
      class="form-control"
      name="filterProd"
      placeholder="Search..."
      ngModel
      #filter="ngModel"
      (keyup)="filterProd(filter.value)"
      id="filterProd"
    />
  </div>
  <div class="mt-3 mb-5">
    <div class="card">
      <div class="card-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-hover table table-sm">
          <thead class="thead-light">
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredProds">
              <td [title]="item.title">{{ item.title }}</td>
              <td [title]="item.price">{{item.price | currency:'USD':'symbol' }}</td>
              <td [title]="item.category">{{ item.category }}</td>
    
              <td title="Actions">
                <a [routerLink]="['/admin/products', item.key]" class="btn btn-primary">Edit</a>
                <a
                  class="ml-3 btn btn-danger"
                  style="cursor: pointer;color:white"
    
                  (click)="deleteProduct(item)"
                  >Delete</a
                >
              </td>
            </tr>
          </tbody>
        </table>
    
      </div>
    </div>
 

    
 

  </div>
</div>
